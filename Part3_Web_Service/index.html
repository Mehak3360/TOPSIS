<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TOPSIS Web Service</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            height: 100vh;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn-custom {
            background-color: #ff9800;
            color: white;
        }

        .btn-custom:hover {
            background-color: #e68900;
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card p-4">
                <h3 class="text-center mb-4">TOPSIS Calculator</h3>

                <form method="POST" enctype="multipart/form-data">

                    <div class="mb-3">
                        <label class="form-label">Upload CSV File</label>
                        <input type="file" class="form-control" name="file" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Weights (comma separated)</label>
                        <input type="text" class="form-control" name="weights"
                               placeholder="1,1,1,1" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Impacts (comma separated)</label>
                        <input type="text" class="form-control" name="impacts"
                               placeholder="+,+,-,+" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email ID</label>
                        <input type="email" class="form-control" name="email" required>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-custom">
                            Submit
                        </button>
                    </div>

                </form>
            </div>

        </div>
    </div>
</div>

</body>
</html>
